<mat-sidenav-container class="h-100 sidenav-container">
    <mat-sidenav
        #sidenav
        [autoFocus]="false"
        [mode]="'over'"
        [fixedInViewport]="true"
        (openedStart)="onSidenavOpened(menuContent)"
        (closedStart)="this.isSidenavOpened = false">
        <div class="sidenav-menu">
            <app-header
                class="sidenav-app-navbar"
                [ngClass]="{ 'toolbar-sidenav-open': isSidenavOpened }"
                [sidenavMenu]="true"
                (sidenavToggleEvent)="sidenav.toggle()">
            </app-header>
            <div class="separator"></div>
            <div class="menu-content" #menuContent>
                <div class="menu-container">
                    <a
                        class="menu-button"
                        matRipple
                        [routerLink]="['']"
                        (click)="sidenav.close()"
                        [ngClass]="{ 'menu-button--active': isActive('') }">
                        <div class="menu-button-content">
                            <div class="menu-button-content-title">
                                <span class="menu-button-content-label label-large">Strona główna</span>
                            </div>
                        </div>
                    </a>
                    <a
                        class="menu-button"
                        matRipple
                        [routerLink]="['o-nas']"
                        (click)="sidenav.close()"
                        [ngClass]="{ 'menu-button--active': isActive('o-nas') }">
                        <div class="menu-button-content">
                            <div class="menu-button-content-title">
                                <span class="menu-button-content-label label-large">O nas</span>
                            </div>
                        </div>
                    </a>
                    <a
                        class="menu-button"
                        matRipple
                        [routerLink]="['oferta']"
                        (click)="sidenav.close()"
                        [ngClass]="{ 'menu-button--active': isActive('oferta') }">
                        <div class="menu-button-content">
                            <div class="menu-button-content-title">
                                <span class="menu-button-content-label label-large">Oferta</span>
                            </div>
                        </div>
                    </a>
                    <a
                        class="menu-button"
                        matRipple
                        [routerLink]="['sprzedaz']"
                        (click)="sidenav.close()"
                        [ngClass]="{ 'menu-button--active': isActive('sprzedaz') }">
                        <div class="menu-button-content">
                            <div class="menu-button-content-title">
                                <span class="menu-button-content-label label-large">Sprzedaż</span>
                            </div>
                        </div>
                    </a>
                    <a
                        class="menu-button"
                        matRipple
                        [routerLink]="['kontakt']"
                        (click)="sidenav.close()"
                        [ngClass]="{ 'menu-button--active': isActive('kontakt') }">
                        <div class="menu-button-content">
                            <div class="menu-button-content-title">
                                <span class="menu-button-content-label label-large">Kontakt</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="separator"></div>
                <div class="footer-image">
                    <div class="footer">
                        <div class="footer-section">
                            <h3 class="footer-title">Adres</h3>
                            <address>
                                <p>Al. Jana Pawła II 13a/2</p>
                                <p>37-450 Stalowa Wola</p>
                            </address>
                        </div>
                        <div class="footer-section">
                            <h3 class="footer-title">Kontakt</h3>
                            <p>15 842 94 19</p>
                            <p>
                                <a href="mailto:info@gabinetgracja.com.pl" class="footer-link">{{
                                    'info@gabinetgracja.com.pl'
                                }}</a>
                            </p>
                        </div>
                        <div class="footer-section">
                            <h3 class="footer-title">Godziny otwarcia</h3>
                            <p>Pon. - Pt. 10:00 - 18:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header
            class="app-navbar"
            [ngClass]="{ 'toolbar-sidenav-open': isSidenavOpened }"
            (sidenavToggleEvent)="sidenav.toggle()">
        </app-header>
        <div class="sidenav-content">
            <div class="sidenav-inner-content">
                <main class="sidenav-body-content">
                    <router-outlet></router-outlet>
                    <app-footer></app-footer>
                </main>
            </div>
        </div>
        <app-facebook-widget></app-facebook-widget>
    </mat-sidenav-content>
</mat-sidenav-container>
